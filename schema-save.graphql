type Topic @model @auth(rules: [{allow: owner}]) {
    id: ID!
    name: String!
    description: String
    bucket: String
    nolinks: Int
    shirtsize: Int
    lastupdated: Date
    links: [Link] @connection(name: "TopicLinks")
    tags: [String]
}

type Link @model @auth(rules: [{allow: owner}]) {
    id: ID!
    dest: Topic! @connection(name: "TopicLinks")
    origin: String!
    title: String
}

