type Topic @model @auth(rules: [{allow: owner}]) {
    id: ID!
    name: String!
    description: String
    bucket: String
    nolinks: Int
    shirtsize: Int
    links: [Link] @connection(name: "TopicLinks")
    tags: [String]
}

type Link @model @auth(rules: [{allow: owner}]) {
    id: ID!
    from: Topic! @connection(name: "TopicLinks")
    to: String!
    title: String!
}

